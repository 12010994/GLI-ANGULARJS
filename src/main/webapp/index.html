<!doctype html>
<html lang="en" ng-app id="ng-app">
<head>
<script src="bower_components/angular/angular.min.js"></script>
<script src="script.js"></script>

<style>
body {
	font-family: arial;
	font-size: 12px;
	padding: 10px;
}

.postBody {
	width: 550px;
	border-bottom: dashed 2px #dedede
}

.postBody a {
	color: #333333;
	text-decoration: none
}

.postBody a:hover {
	color: #006699;
	background-color: #dedede
}

.time {
	margin: 10px 0px 10px 0px;
	color: #006699;
}
</style>
</head>
<body>
	<center>
		<h1>Doodle de Covoiturage</h1>
	</center>
	<h2>Liste des covoiturages:</h2>

	<div id="ng-app" ng-app ng-controller="PostsCtrlAjax">
		<div ng-repeat="post in posts" class='postBody'>
			<h2>
				{{post.place}}
			</h2>
			<h4>Id: {{post.id}}</h4>
			<h4>Nombre de voiture: {{post.nbCar}}</h4>
			<div class='time'>{{post.date}}</div>
			<img
				src="img/Conducteur-homme.jpg" />
		</div>
	</div>
	
	<div id="ng-app1" ng-app ng-controller="SendCtrlAjax">
		<p>
		<input type="text" ng-model="foo">
		<button ng-click="addEvent()">Add event to Paris</button>
		</p>
		<p>
		<input type="number" ng-model="bar">
		<button ng-click="addCar()">Add car to event 3</button>
		</p>
	</div>
</body>
</html>
