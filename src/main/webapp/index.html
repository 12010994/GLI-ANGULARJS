<!doctype html>
<html lang="en" ng-app id="ng-app">
<head>
<script src="bower_components/angular/angular.min.js"></script>
<script>
        function PostsCtrlAjax($scope, $http)
        {
        $http({method: 'GET', url: '/rest/events'}).success(function(data) {
        $scope.posts = data;
        $scope.toto ="titi";
        console.log(data);
        });
        }
</script>
<style>
body {
	font-family: arial;
	font-size: 12px;
	padding: 10px;
}

.postBody {
	width: 550px;
	border-bottom: dashed 2px #dedede
}

.postBody a {
	color: #333333;
	text-decoration: none
}

.postBody a:hover {
	color: #006699;
	background-color: #dedede
}

.time {
	margin: 10px 0px 10px 0px;
	color: #006699;
}
</style>
</head>
<body>
	<center>
		<h1>Doodle de Covoiturage</h1>
	</center>
	<h2>Liste des covoiturages</h2>

	<div id="ng-app" ng-app ng-controller="PostsCtrlAjax">
		<div ng-repeat="post in posts" class='postBody'>
			<h2>{{post.place}}</a>
			</h2>
			<div class='time'>{{post.date}}</div>
			<img src="http://www.covoiturage-libre.fr/images/Conducteur-homme.jpg" />
		</div>
	</div>
	<div ng-app="">
		<p>
			Name: <input type="text" ng-model="name">
		</p>
		<p ng-bind="name"></p>
	</div>
</body>
</html>
