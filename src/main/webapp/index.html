<!doctype html>
<html lang="en" ng-app id="ng-app">

<head>
<script src="bower_components/angular/angular.min.js"></script>
<script src="script.js"></script>
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/style.css">
<title>Doodle CoVoit'</title>
</head>

<body>
	<h1>CoVoit'</h1>
	<h3>Le doodle de covoiturage</h3>

	<h3>Liste des covoiturages:</h3>

	<div id="ng-app" ng-app ng-controller="GetEventsCtrlAjax">
		<div ng-repeat="event in events" class='eventsBody'>
			<h2>
				<img src="img/Conducteur-homme.jpg" width="32" />{{event.place}}
			</h2>
			<h4>
				<div class='time'>{{event.date}}</div>
			</h4>
			<ul>
				<p>Id: {{event.id}}</p>
				<p>Nombre de voiture: {{event.cars.length}}</p>
			</ul>

		</div>
	</div>

	<div id="ng-app1" ng-app ng-controller="SendCtrlAjax" class="frame">
		<p>
			<input type="text" ng-model="foo" class="form-control">
			<button ng-click="addEvent()" class="btn btn-sm btn-primary">Add
				event to Paris</button>
		</p>
		<p>
			<input type="number" ng-model="bar" class="form-control">
			<button ng-click="addCar()" class="btn btn-sm btn-primary">Add
				car to event 3</button>
		</p>
	</div>
</body>
</html>
